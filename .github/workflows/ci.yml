name: CI Pipeline

on:
  push:
    branches:
      - develop
      - main

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v2

      - name: Set up Node.js
        uses: actions/setup-node@v2
        with:
          node-version: '16'

      - name: Install dependencies
        run: |
          cd book-app
          npm install

      - name: Set permissions and reinstall dependencies
        run: |
          sudo chmod -R 755 ./node_modules/.bin
          npm install    

      - name: Run lint
        run: |
          cd book-app
          npm run lint  # Asegúrate de tener eslint configurado en tu proyecto

      - name: Run tests
        run: |
          cd book-app
          npm test  # Asegúrate de tener pruebas configuradas en tu proyecto

      - name: Build Docker image
        run: docker build -t book-app:latest .

      - name: Push Docker image
        if: github.ref == 'refs/heads/main'
        run: |
          echo "${{ secrets.DOCKER_PASSWORD }}" | docker login -u "${{ secrets.DOCKER_USERNAME }}" --password-stdin
          docker tag book-app:latest <tu-usuario>/book-app:latest
          docker push <tu-usuario>/book-app:latest
